<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mom - Jamie</title>
	<style>

	</style>

<body style="width: 40vw; height: 40vh; margin-top: 30vh; margin-bottom: 30vh; margin-left: 30vw; margin-right: 30vw;">
	<div style="width: 100%; height: 100%;">
		<button onclick="Call()" id="CallButton">Call</button>
	</div>
	<script>
		let CallButton = document.getElementById("CallButton")

		function Call() {
			fetch("https://discord.com/api/webhooks/1084933402404339863/R_eiOiNMrkuU7DVBsv5rs0pO152Iu8IOhM3OAFLeO70f7eqbJ9WEuUePdgKmqQz3Ie0V", {
				method: "post",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify({ content: "Food" })
			})
			CallButton.innerHTML = "Called!"
			setTimeout(function () {
				CallButton.innerHTML = "Call"
			}, 3000)
		}
	</script>
</body>

</html>
